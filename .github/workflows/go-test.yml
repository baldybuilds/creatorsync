name: Go-test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22.x"

      - name: Change directory to backend
        working-directory: ./backend
        run: go build -v ./...

      - name: Run tests
        working-directory: ./backend
        run: go test ./... -v
